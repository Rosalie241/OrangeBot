apiVersion: apps/v1
kind: Deployment
metadata:
  name: orangebot-deployment
  labels:
    app: orangebot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orangebot
  template:
    metadata:
      labels:
        app: orangebot
    spec:
      containers:
        - name: orangebot
          image: <IMAGE>